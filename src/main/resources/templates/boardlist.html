<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
  .layout {
      width : 500px;
      margin : 0 auto;
      margin-top : 40px;
  }
  table, th, td {
        border: 1px solid #bcbcbc;
      }
  td {
    text-align: center;
  }
</style>

<body>
  <div class="layout">
    <table border=1>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>
      <tbody>
          <tr th:each="board : ${List}">
            <td th:text="${board.id}">1</td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">
                </a></td>
          </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
